<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}">

<head>
  <title>Live Standings</title>
</head>

<body>

  <main layout:fragment="content">

    <div class="rounded-2xl border border-slate-700 bg-slate-800/50 p-6 shadow-xl backdrop-blur-sm animate-fade-in-up">

      <div class="mb-6 border-b border-slate-700 pb-4">
        <h1 class="text-2xl font-bold text-white">Live Standings</h1>
        <p class="mt-2 text-sm text-slate-400">
          This table shows the projected standings by combining the official standings with the live scores from the
          current week.
        </p>
      </div>

      <div>
        <div class="overflow-x-auto rounded-lg border border-slate-700">
          <table aria-label="Live Standings" id="live-standings-table"
            class="min-w-full divide-y divide-slate-700 text-left text-sm">

            <thead class="bg-slate-900/50">
              <tr>
                <th scope="col" class="px-4 py-3 font-semibold text-slate-300">Rank</th>
                <th scope="col" class="px-4 py-3 font-semibold text-slate-300">Team Name</th>
                <th scope="col" class="px-4 py-3 font-semibold text-slate-300">Live Record (W/L/T)</th>
                <th scope="col" class="px-4 py-3 font-semibold text-slate-300">Win Pct.</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-700 bg-transparent text-slate-300">
              <tr class="bg-slate-800/30 text-center">
                <td colspan="4" class="px-4 py-8 text-slate-500 italic">Select a league to view data.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <th:block layout:fragment="page-scripts">
    <script th:src="@{/js/live-standings.js}"></script>
  </th:block>

</body>

</html>
