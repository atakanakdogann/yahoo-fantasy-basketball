<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main}">

<head>
  <title>Power Rankings</title>
</head>

<body>

  <main layout:fragment="content">

    <div class="rounded-2xl border border-slate-700 bg-slate-800/50 p-6 shadow-xl backdrop-blur-sm animate-fade-in-up">
      <div class="mb-6 border-b border-slate-700 pb-4">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
          <h1 class="text-2xl font-bold text-white">Power Rankings</h1>
          <div class="inline-flex rounded-lg border border-slate-600 bg-slate-900/50 p-1">
            <button id="btn-last6weeks" type="button"
              class="period-toggle px-4 py-2 text-sm font-medium rounded-md transition-all duration-200 bg-indigo-500 text-white shadow-sm">
              Recent
            </button>
            <button id="btn-fullseason" type="button"
              class="period-toggle px-4 py-2 text-sm font-medium rounded-md transition-all duration-200 text-slate-400 hover:text-slate-200">
              Full Season
            </button>
          </div>
        </div>
        <p id="pr-description" class="mt-3 text-sm text-slate-400">
          This ranking is based on each team's categorical win percentage against ALL other teams in the league, summed
          up across recent weeks.
        </p>
      </div>

      <div>
        <div class="overflow-x-auto rounded-lg border border-slate-700">
          <table aria-label="Power Rankings" id="pr-table"
            class="min-w-full divide-y divide-slate-700 text-left text-sm">

            <thead class="bg-slate-900/50">
              <tr>
                <th scope="col" class="px-4 py-3 font-semibold text-slate-300">Rank</th>
                <th scope="col" class="px-4 py-3 font-semibold text-slate-300">Team Name</th>
                <th scope="col" class="px-4 py-3 font-semibold text-slate-300">Win Pct.</th>
                <th scope="col" class="px-4 py-3 font-semibold text-slate-300">Record (W/L/T)</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-700 bg-transparent text-slate-300">
              <tr class="bg-slate-800/30 text-center">
                <td colspan="4" class="px-4 py-8 text-slate-500 italic">Select a league to view data.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <th:block layout:fragment="page-scripts">
    <script th:src="@{/js/power-rankings.js}"></script>
  </th:block>

</body>

</html>
