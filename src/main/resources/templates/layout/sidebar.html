<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

  <div th:fragment="sidebar" class="px-4 py-2 space-y-6">

    <!-- Primary Navigation -->
    <div>
      <h6 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-4">
        <span>Menu</span>
      </h6>
      <nav class="space-y-1">
        <a th:href="@{/matchup-comparisons}"
          th:classappend="${#httpServletRequest.getRequestURI().contains('matchup-comparisons')} ? 'bg-indigo-500/10 text-indigo-400' : 'text-slate-400 hover:text-white hover:bg-slate-800'"
          class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors font-medium">
          <span>ğŸ†š</span>
          <span>Matchup Comparisons</span>
        </a>
        <a th:href="@{/live-standings}"
          th:classappend="${#httpServletRequest.getRequestURI().contains('live-standings')} ? 'bg-indigo-500/10 text-indigo-400' : 'text-slate-400 hover:text-white hover:bg-slate-800'"
          class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors font-medium">
          <span>ğŸ†</span>
          <span>Live Standings</span>
        </a>
        <a th:href="@{/power-rankings}"
          th:classappend="${#httpServletRequest.getRequestURI().contains('power-rankings')} ? 'bg-indigo-500/10 text-indigo-400' : 'text-slate-400 hover:text-white hover:bg-slate-800'"
          class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors font-medium">
          <span>âš¡</span>
          <span>Power Rankings</span>
        </a>
        <a th:href="@{/strength-of-schedule}"
          th:classappend="${#httpServletRequest.getRequestURI().contains('strength-of-schedule')} ? 'bg-indigo-500/10 text-indigo-400' : 'text-slate-400 hover:text-white hover:bg-slate-800'"
          class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors font-medium">
          <span>ğŸ“…</span>
          <span>Schedule Strength</span>
        </a>
        <a th:href="@{/trade-analyzer}"
          th:classappend="${#httpServletRequest.getRequestURI().contains('trade-analyzer')} ? 'bg-indigo-500/10 text-indigo-400' : 'text-slate-400 hover:text-white hover:bg-slate-800'"
          class="flex items-center gap-3 px-3 py-2 rounded-lg transition-colors font-medium">
          <span>ğŸ“Š</span>
          <span>Trade Analyzer</span>
        </a>
      </nav>
    </div>

    <div class="h-px bg-slate-800"></div>

    <h6 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-4">
      <span>Filter Options</span>
    </h6>

    <div class="space-y-2">
      <label for="season" class="block text-sm font-medium text-slate-400">Season</label>
      <select name="season" id="season" required="required"
        class="block w-full rounded-lg border border-slate-700 bg-slate-800 text-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2">
        <option disabled="disabled" selected="selected">Select a Season</option>
        <option th:each="season : ${seasons}" th:value="${season.id}" th:text="${season.year}"></option>
      </select>
    </div>

    <div class="space-y-2">
      <label for="league" class="block text-sm font-medium text-slate-400">League</label>
      <select name="league" id="league" required="required"
        class="block w-full rounded-lg border border-slate-700 bg-slate-800 text-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2">
        <option disabled="disabled" selected="selected">Select a League</option>
      </select>
    </div>

    <th:block th:if="${#httpServletRequest.getRequestURI().contains('matchup-comparisons')}">

      <div class="h-px bg-slate-800 my-4"></div>

      <div class="space-y-2">
        <label for="week" class="block text-sm font-medium text-slate-400">Week</label>
        <select name="week" id="week" required="required"
          class="block w-full rounded-lg border border-slate-700 bg-slate-800 text-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2">
          <option disabled="disabled" selected="selected">Select a Week</option>
        </select>
      </div>

      <div class="space-y-2">
        <label for="team" class="block text-sm font-medium text-slate-400">Team</label>
        <select name="team" id="team" required="required"
          class="block w-full rounded-lg border border-slate-700 bg-slate-800 text-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2">
          <option disabled="disabled" selected="selected">Select a Team</option>
        </select>
      </div>
    </th:block>

  </div>

</body>

</html>
