<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Warren Crasta & Atakan">

  <title layout:title-pattern="$CONTENT_TITLE | Fantasy Toys">Fantasy Toys</title>
  <link rel="icon" type="image/png" href="/images/favicon.png"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css">
  
  <link href="/css/modern-theme.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">

<nav class="navbar navbar-expand-lg glass-navbar sticky-top" aria-label="Navigation Menu">
  <div class="container-fluid">
    
    <button class="btn btn-outline-light d-md-none me-2" type="button" 
            data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" 
            aria-controls="sidebarMenu" aria-label="Toggle options">
      <span class="fw-bold" style="font-size: 1.2rem;">‚öôÔ∏è</span>
    </button>

    <a class="navbar-brand fw-bold" th:href="@{/signin}">üèÄ Fantasy Toys</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/matchup-comparisons}" th:classappend="${#httpServletRequest.getRequestURI() == '/matchup-comparisons' ? 'active' : ''}">Matchup Comparisons</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/strength-of-schedule}" th:classappend="${#httpServletRequest.getRequestURI() == '/strength-of-schedule' ? 'active' : ''}">Remaining Schedule Strength</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/power-rankings}" th:classappend="${#httpServletRequest.getRequestURI() == '/power-rankings' ? 'active' : ''}">Power Rankings</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/live-standings}" th:classappend="${#httpServletRequest.getRequestURI() == '/live-standings' ? 'active' : ''}">Live Standings</a></li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="javascript: document.logoutForm.submit()">Sign Out</a>
          <form name="logoutForm" th:action="@{/logout}" method="post" hidden="hidden">
            <input type="submit" value="Log Out"/>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">

    <div id="sidebarMenu" class="offcanvas-md offcanvas-start col-md-3 col-lg-2 glass-sidebar p-0" tabindex="-1" aria-labelledby="sidebarMenuLabel">
      
      <div class="offcanvas-header border-bottom border-white-50">
        <h5 class="offcanvas-title text-white" id="sidebarMenuLabel">Select Options</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body p-0">
         <div class="position-sticky pt-3 w-100">
            <div th:replace="~{layout/sidebar :: sidebar}"></div>
         </div>
      </div>
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div layout:fragment="content" class="py-4">
        </div>
    </main>
    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.datatables.net/2.0.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>


<th:block layout:fragment="page-scripts">
  </th:block>

</body>
</html>
