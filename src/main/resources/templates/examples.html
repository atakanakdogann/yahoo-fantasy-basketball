<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Examples</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Minimal custom styles for the modal zoom effect if needed, otherwise rely on JS */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      animation: zoom 0.6s;
    }

    @keyframes zoom {
      from {
        transform: scale(0)
      }

      to {
        transform: scale(1)
      }
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body
  class="flex flex-col min-h-screen bg-slate-900 text-slate-300 font-sans selection:bg-indigo-500 selection:text-white">

  <div class="flex flex-col h-full w-full max-w-5xl mx-auto p-4 flex-grow">

    <!-- Navbar -->
    <header class="mb-auto pb-8 pt-4">
      <nav class="flex justify-center gap-6">
        <a class="text-slate-400 hover:text-white transition-colors border-b-2 border-transparent hover:border-white pb-1"
          href="/signin">Home</a>
        <a class="text-white font-bold border-b-2 border-indigo-500 pb-1" href="/examples">Examples</a>
        <a class="text-slate-400 hover:text-white transition-colors border-b-2 border-transparent hover:border-white pb-1"
          href="/contact">Contact</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="my-auto text-center">
      <h1 class="text-4xl font-bold text-white mb-6 tracking-tight">Examples</h1>
      <p class="text-lg leading-relaxed text-slate-300 mb-8 max-w-2xl mx-auto">
        A preview of the tools. Sign in from the Home page to view the actual tools.
      </p>

      <div class="flex justify-center flex-wrap gap-8">
        <figure class="cursor-pointer transition-transform hover:scale-105">
          <img id="weeklyMatchups" src="/images/weekly_matchups_preview.png" alt="Weekly Matchups"
            class="rounded-lg shadow-lg border border-slate-700 w-full max-w-xs">
          <figcaption class="mt-2 text-sm text-slate-400 font-medium">Weekly Matchups</figcaption>
        </figure>
      </div>

      <!-- Modal -->
      <div id="weeklyMatchupsModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content rounded-lg" id="img01" alt="weekly matchups page">
        <div id="caption" class="text-center text-white mt-4 text-xl"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto pt-8 text-center text-sm text-slate-500">
      <p>
        Tools created by <a href="https://www.linkedin.com/in/warrencrasta/" target="_blank" rel="noopener"
          class="text-slate-400 hover:text-white underline">Warren Crasta</a>.
        Project available on <a href="https://github.com/wcrasta/yahoo-fantasy-basketball" target="_blank"
          rel="noopener" class="text-slate-400 hover:text-white underline">GitHub</a>.
      </p>
    </footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/examples.js"></script>
</body>

</html>
